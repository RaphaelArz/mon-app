name: Deploy to AWS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Set up SSH
        if: success()
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy application
        if: success()
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} <<EOF
            set -e

            echo "Création du dossier de sauvegarde..."
            mkdir -p backups

            echo "Sauvegarde de la base de données..."
            TIMESTAMP=\$(date +"%Y%m%d_%H%M%S")
            docker-compose up -d db
            sleep 10
            docker exec mysql_db mysqldump -u root -pazerty mydatabase > backups/db_backup_\$TIMESTAMP.sql
            echo "Sauvegarde terminée : backups/db_backup_\$TIMESTAMP.sql"

            echo "Déploiement de l'application..."
            cd /home/raphaelserv/mon-app
            git reset --hard origin/master
            git pull origin master

            echo "Arrêt des anciens conteneurs..."
            docker-compose down

            echo "Nettoyage des images Docker..."
            docker system prune -af
            docker image prune -af

            echo "Build et redémarrage des conteneurs..."
            docker-compose up -d --build

            echo "Restauration automatique de la base de données..."
            sleep 10
            LATEST_BACKUP=\$(ls -t backups/db_backup_*.sql | head -n 1)
            if [ -f "\$LATEST_BACKUP" ]; then
              cat "\$LATEST_BACKUP" | docker exec -i mysql_db mysql -u root -pazerty mydatabase
              echo "Restauration terminée !"
            else
              echo "Aucune sauvegarde trouvée, base de données vide."
            fi

            echo "Déploiement terminé avec succès !"
          EOF
